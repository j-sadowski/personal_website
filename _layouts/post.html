---
layout: default
---

<section class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-blue-100 mb-8">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-900 mb-4 text-center">
        {{ page.title }}
    </h1>
    <p class="text-sm text-gray-500 mb-6 text-center">
        Published: {{ page.date | date: "%B %d, %Y" }}
        {% if page.author %}
        by {{ page.author }}
        {% endif %}
    </p>

    <div class="blog-content prose lg:prose-lg max-w-3xl mx-auto text-gray-700 leading-relaxed">
        {{ content }} {# This is where the Markdown content of the blog post will be injected #}
    </div>

    <div class="mt-8 text-center">
        <a href="{{ site.baseurl }}/blog.html" class="inline-flex items-center px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition duration-300 shadow-md">
            &larr; Back to Blog Posts
        </a>
    </div>
</section>
