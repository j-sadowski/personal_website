<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <script>
        // Check localStorage as early as possible
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark' || (storedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Tailwind CSS CDN configuration MUST be *before* the CDN script
        tailwind.config = {
            darkMode: 'class', // <--- IMPORTANT: This tells Tailwind to look for the 'dark' class
            theme: {
                extend: {},
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for body font, but background/color are now handled by Tailwind classes on <body> */
        body {
            font-family: 'Inter', sans-serif;
            /* REMOVED: background-color and color - THESE ARE NOW ON THE <body> TAG BELOW */
        }

        /* Dark mode specific styles for header ONLY - its background is explicitly set here */
        html.dark header {
            background-color: #1E293B; /* Slate 800 for dark header */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Custom styles for blog post content generated by Jekyll - these look fine */
        .blog-content h1 {
            @apply text-3xl font-bold mt-6 mb-4 text-blue-900 dark:text-blue-300;
        }
        .blog-content h2 {
            @apply text-2xl font-semibold mt-5 mb-3 text-blue-800 dark:text-blue-200;
        }
        .blog-content h3 {
            @apply text-xl font-medium mt-4 mb-2 text-blue-700 dark:text-blue-100;
        }
        .blog-content p {
            @apply mb-4 leading-relaxed;
        }
        .blog-content ul, .blog-content ol {
            @apply list-inside mb-4 pl-5;
        }
        .blog-content ul {
            @apply list-disc;
        }
        .blog-content ol {
            @apply list-decimal;
        }
        .blog-content li {
            @apply mb-2;
        }
        .blog-content a {
            @apply text-teal-600 hover:underline dark:text-teal-400;
        }
        .blog-content pre {
            @apply bg-blue-50 p-4 rounded-lg overflow-x-auto my-4 border border-blue-100 dark:bg-slate-700 dark:border-slate-600;
        }
        .blog-content code {
            @apply font-mono text-sm dark:text-slate-200;
        }
        .blog-content blockquote {
            @apply border-l-4 border-teal-500 pl-4 py-2 italic text-gray-600 dark:border-teal-400 dark:text-gray-400;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-blue-100 text-gray-800 dark:bg-slate-900 dark:text-gray-200">
    {% include header_nav.html %}

    <main class="flex-grow container mx-auto px-4 py-8 sm:py-12">
        {{ content }}
    </main>

    {% include footer.html %}

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement; // Refers to the <html> tag

        // Set initial toggle state based on current html class (which was set by the early script in <head>)
        // This line ensures the checkbox reflects the initial state, even if set by system preference or localStorage.
        themeToggle.checked = htmlElement.classList.contains('dark'); 

        // Toggle theme on button click
        themeToggle.addEventListener('change', () => { 
            if (themeToggle.checked) { 
                htmlElement.classList.add('dark'); 
                localStorage.setItem('theme', 'dark'); 
            } else {
                htmlElement.classList.remove('dark'); 
                localStorage.setItem('theme', 'light'); 
            }
        });
    </script>
</body>
</html>
