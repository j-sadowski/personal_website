<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #91d1fc; /* Very light blue/sky-50 for subtle marine feel */
            color: #334155; /* Dark gray text */
        }
        /* Custom styles for blog post content generated by Jekyll */
        .blog-content h1 {
            @apply text-3xl font-bold mt-6 mb-4 text-blue-900;
        }
        .blog-content h2 {
            @apply text-2xl font-semibold mt-5 mb-3 text-blue-800;
        }
        .blog-content h3 {
            @apply text-xl font-medium mt-4 mb-2 text-blue-700;
        }
        .blog-content p {
            @apply mb-4 leading-relaxed;
        }
        .blog-content ul, .blog-content ol {
            @apply list-inside mb-4 pl-5;
        }
        .blog-content ul {
            @apply list-disc;
        }
        .blog-content ol {
            @apply list-decimal;
        }
        .blog-content li {
            @apply mb-2;
        }
        .blog-content a {
            @apply text-teal-600 hover:underline;
        }
        .blog-content pre {
            @apply bg-blue-50 p-4 rounded-lg overflow-x-auto my-4 border border-blue-100;
        }
        .blog-content code {
            @apply font-mono text-sm;
        }
        .blog-content blockquote {
            @apply border-l-4 border-teal-500 pl-4 py-2 italic text-gray-600 my-4;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    {% include header_nav.html %}

    <main class="flex-grow container mx-auto px-4 py-8 sm:py-12">
        {{ content }} {# This is where the specific page content will be injected #}
    </main>

    {% include footer.html %}
</body>
</html>
