<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for light mode */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #85afca;
            color: #334155; /* Dark gray text */
        }

        /* Dark mode specific styles */
        html.dark body {
            background-color: #0F172A; /* Slate 900 for dark background */
            color: #CBD5E1; /* Light gray text */
        }
        html.dark header {
            background-color: #1E293B; /* Slate 800 for dark header */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Custom styles for blog post content generated by Jekyll */
        /* These will need dark: prefixes applied to the actual page elements */
        .blog-content h1 {
            @apply text-3xl font-bold mt-6 mb-4 text-blue-900 dark:text-blue-300;
        }
        .blog-content h2 {
            @apply text-2xl font-semibold mt-5 mb-3 text-blue-800 dark:text-blue-200;
        }
        .blog-content h3 {
            @apply text-xl font-medium mt-4 mb-2 text-blue-700 dark:text-blue-100;
        }
        .blog-content p {
            @apply mb-4 leading-relaxed;
        }
        .blog-content ul, .blog-content ol {
            @apply list-inside mb-4 pl-5;
        }
        .blog-content ul {
            @apply list-disc;
        }
        .blog-content ol {
            @apply list-decimal;
        }
        .blog-content li {
            @apply mb-2;
        }
        .blog-content a {
            @apply text-teal-600 hover:underline dark:text-teal-400;
        }
        .blog-content pre {
            @apply bg-blue-50 p-4 rounded-lg overflow-x-auto my-4 border border-blue-100 dark:bg-slate-700 dark:border-slate-600;
        }
        .blog-content code {
            @apply font-mono text-sm dark:text-slate-200;
        }
        .blog-content blockquote {
            @apply border-l-4 border-teal-500 pl-4 py-2 italic text-gray-600 dark:border-teal-400 dark:text-gray-400;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    {% include header_nav.html %}

    <main class="flex-grow container mx-auto px-4 py-8 sm:py-12">
        {{ content }}
    </main>

    {% include footer.html %}

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement; // Refers to the <html> tag

        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        // Get stored theme or default to system preference
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            setTheme(storedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme('dark');
        } else {
            setTheme('light'); // Default to light if no preference
        }

        // Toggle theme on button click
        themeToggleBtn.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });
    </script>
</body>
</html>
