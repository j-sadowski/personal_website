title: Jason Sadowski - Data Science Leadership
description: Driving Innovation at the Intersection of Data and Strategy.
baseurl: "/personal_website"
url: "https://j-sadowski.github.io"

theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title:output_ext
    sort_by: date
    sort_order: descending 

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM # GitHub Flavored Markdown
  syntax_highlighter: rouge

# Exclude unneeded files from site generation
exclude:
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - .sass-cache/
  - .jekyll-cache/
  - node_modules/ # If you use npm for Tailwind compilation
