<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Sadowski - Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F9FF; /* Very light blue/sky-50 for subtle marine feel */
            color: #334155; /* Dark gray text */
        }
        /* Custom styles for blog post content generated by marked.js */
        .blog-content h1 {
            @apply text-3xl font-bold mt-6 mb-4 text-blue-900; /* Darker blue for headings */
        }
        .blog-content h2 {
            @apply text-2xl font-semibold mt-5 mb-3 text-blue-800; /* Slightly lighter blue for h2 */
        }
        .blog-content h3 {
            @apply text-xl font-medium mt-4 mb-2 text-blue-700;
        }
        .blog-content p {
            @apply mb-4 leading-relaxed;
        }
        .blog-content ul, .blog-content ol {
            @apply list-inside mb-4 pl-5;
        }
        .blog-content ul {
            @apply list-disc;
        }
        .blog-content ol {
            @apply list-decimal;
        }
        .blog-content li {
            @apply mb-2;
        }
        .blog-content a {
            @apply text-teal-600 hover:underline; /* Teal for links */
        }
        .blog-content pre {
            @apply bg-blue-50 p-4 rounded-lg overflow-x-auto my-4 border border-blue-100; /* Light blue background for code blocks */
        }
        .blog-content code {
            @apply font-mono text-sm;
        }
        .blog-content blockquote {
            @apply border-l-4 border-teal-500 pl-4 py-2 italic text-gray-600 my-4; /* Teal border for blockquotes */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header/Navigation Bar - Consistent with landing page, updated colors -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4">
            <div class="text-2xl font-bold text-blue-900 mb-4 sm:mb-0">
                Jason Sadowski
            </div>
            <div class="flex flex-wrap justify-center sm:justify-end space-x-2 sm:space-x-4">
                <a href="index.html" class="px-4 py-2 rounded-lg bg-sky-100 text-blue-700 hover:bg-sky-200 transition duration-300 shadow-md">
                    About
                </a>
                <a href="#" class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition duration-300 shadow-md">
                    Resume
                </a>
                <a href="blog.html" class="px-4 py-2 rounded-lg bg-sky-100 text-blue-700 hover:bg-sky-200 transition duration-300 shadow-md">
                    Blog
                </a>
                <a href="#" class="px-4 py-2 rounded-lg bg-sky-100 text-blue-700 hover:bg-sky-200 transition duration-300 shadow-md">
                    Projects
                </a>
                <a href="#" class="px-4 py-2 rounded-lg bg-sky-100 text-blue-700 hover:bg-sky-200 transition duration-300 shadow-md">
                    Contact
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content - Blog Posts Section -->
    <main class="flex-grow container mx-auto px-4 py-8 sm:py-12">
        <section class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-blue-100">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-900 mb-6 text-center">
                From Oceans to Algorithms: My Data Science Blog
            </h1>

            <div id="blog-posts-container" class="grid grid-cols-1 gap-8">
                <!-- Blog posts will be loaded here by JavaScript -->
                <div class="bg-blue-50 p-6 rounded-lg shadow-md border border-blue-100">
                    <h2 class="text-2xl font-bold text-blue-800 mb-2">Loading Blog Posts...</h2>
                    <p class="text-gray-600">Please wait while we fetch the latest articles from the depths of data.</p>
                    <div id="loading-indicator" class="mt-4 text-center">
                        <svg class="animate-spin h-8 w-8 text-teal-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer - Consistent with landing page, updated color -->
    <footer class="bg-teal-900 text-white p-6 mt-8">
        <div class="container mx-auto text-center text-sm">
            &copy; 2025 Jason Sadowski. All rights reserved. | Exploring data, from sea to algorithm.
        </div>
    </footer>

    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const blogPostsContainer = document.getElementById('blog-posts-container');
            const loadingIndicator = document.getElementById('loading-indicator');

            // Define your blog posts here.
            // In a real GitHub Pages setup, you might fetch a JSON file
            // like `posts.json` that lists all your markdown files.
            const blogPosts = [
                {
                    title: "Predicting Ocean Health with Machine Learning: A Deep Dive",
                    date: "June 10, 2025",
                    markdownUrl: "https://raw.githubusercontent.com/YourGitHubUsername/YourRepoName/main/blog-posts/ocean-health-ml.md"
                },
                {
                    title: "From Plankton to Python: My Transition into Data Science",
                    date: "May 28, 2025",
                    markdownUrl: "https://raw.githubusercontent.com/YourGitHubUsername/YourRepoName/main/blog-posts/plankton-to-python.md"
                },
                {
                    title: "Leveraging Satellite Imagery for Marine Conservation",
                    date: "May 15, 2025",
                    markdownUrl: "https://raw.githubusercontent.com/YourGitHubUsername/YourRepoName/main/blog-posts/satellite-marine-conservation.md"
                }
                // Add more blog post objects as you create them
            ];

            // Function to fetch and render a single markdown file
            async function fetchAndRenderMarkdown(post) {
                try {
                    const response = await fetch(post.markdownUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const markdownText = await response.text();

                    // Convert markdown to HTML using marked.js
                    const htmlContent = marked.parse(markdownText);

                    // Create the blog post element
                    const postElement = document.createElement('article');
                    postElement.className = 'bg-white p-6 rounded-xl shadow-lg border border-blue-100'; /* Updated border */
                    postElement.innerHTML = `
                        <h2 class="text-3xl font-bold text-blue-900 mb-2">${post.title}</h2>
                        <p class="text-sm text-gray-500 mb-4">${post.date}</p>
                        <div class="blog-content prose max-w-none">
                            ${htmlContent}
                        </div>
                    `;
                    blogPostsContainer.appendChild(postElement);
                } catch (error) {
                    console.error('Error fetching or parsing markdown for:', post.title, error);
                    const errorElement = document.createElement('div');
                    errorElement.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative';
                    errorElement.innerHTML = `
                        <strong class="font-bold">Error loading blog post:</strong>
                        <span class="block sm:inline">${post.title}. Please check the URL.</span>
                    `;
                    blogPostsContainer.appendChild(errorElement);
                }
            }

            // Clear loading indicator
            blogPostsContainer.innerHTML = '';
            loadingIndicator.style.display = 'none'; // Hide loading indicator if it was shown initially

            // Loop through defined blog posts and render them
            if (blogPosts.length > 0) {
                for (const post of blogPosts) {
                    await fetchAndRenderMarkdown(post);
                }
            } else {
                blogPostsContainer.innerHTML = `
                    <div class="bg-blue-50 p-6 rounded-lg shadow-md text-center border border-blue-100">
                        <h2 class="text-2xl font-bold text-blue-800 mb-2">No Blog Posts Yet</h2>
                        <p class="text-gray-600">It seems the ocean of data is still waiting for its first entries. Start by adding markdown files to your GitHub repository!</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
